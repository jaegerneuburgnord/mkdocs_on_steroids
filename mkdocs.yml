# MkDocs Konfiguration für C++ Projekt Dokumentation
# =======================================================
# Um zwischen Themes zu wechseln, kommentiere einfach die gewünschte Theme-Sektion aus

site_name: C++ Advanced Library Documentation
site_description: Umfassende Dokumentation für eine moderne C++ Bibliothek
site_author: Your Name
site_url: https://example.com

# Repository
repo_name: youruser/cpp-library
repo_url: https://github.com/youruser/cpp-library
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Your Company

# ============================================
# THEME OPTIONEN - Wähle eines der folgenden:
# ============================================

# OPTION 1: Material Theme (Modern & Feature-reich) - AKTIV
theme:
  name: material
  language: de
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
    logo: material/library

